# Configuración general para Corne
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Habilitar RGB underglow (si tienes LEDs WS2812)
#CONFIG_ZMK_RGB_UNDERGLOW=y
#CONFIG_WS2812_STRIP=y

# Configuración de batería
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Configuración Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de sleep (ahorro de energía)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Habilitar encoder (si tienes rotary encoder)
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Configuración de display OLED (si tienes pantalla)
# CONFIG_ZMK_DISPLAY=y

