# Configuración optimizada para latencia mejorada (estable)
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Configuración Bluetooth para mejor rendimiento
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Multi-host (múltiples emparejamientos)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Sleep configurado para respuesta más rápida
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_IDLE_TIMEOUT=120000

# Configuración de batería
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=600

# Funciones no utilizadas deshabilitadas
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n
CONFIG_ZMK_DISPLAY=n

