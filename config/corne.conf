# Configuración optimizada para máxima duración de batería
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Configuración de batería optimizada
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300

# Configuración Bluetooth optimizada
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_0=y

# Configuración de sleep para ahorro de energía
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Funciones no utilizadas deshabilitadas
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n
CONFIG_ZMK_DISPLAY=n

