# Configuración optimizada para LATENCIA MÍNIMA
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Configuración Bluetooth para máximo rendimiento
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Optimización de intervalos de conexión BLE
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=25
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=25
CONFIG_ZMK_BLE_INIT_PRIORITY=41

# Sleep configurado para respuesta rápida (sacrifica batería)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Configuración de batería (reportes menos frecuentes)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=600

# Optimizaciones adicionales de rendimiento
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# Funciones no utilizadas deshabilitadas
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n
CONFIG_ZMK_DISPLAY=n

