# Configuración básica para diagnóstico
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Configuración de batería
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Configuración Bluetooth básica
CONFIG_ZMK_BLE=y

# Sleep deshabilitado temporalmente para diagnóstico
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

# Funciones no utilizadas deshabilitadas
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n
CONFIG_ZMK_DISPLAY=n

# Habilitar logging para diagnóstico
CONFIG_ZMK_USB_LOGGING=y

