# Configuraciones específicas del nice_nano_v2 para latencia mínima

# Optimización del controlador Bluetooth
CONFIG_BT_CTLR_LOW_LAT=y
CONFIG_BT_CTLR_ULL_HIGH_PRIO=y

# Configuración de intervalos de conexión más agresivos
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Optimización de buffers
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251
